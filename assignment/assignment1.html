<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <h1>Registration</h1>
    <form id="employee-registration-form">

        <h2>Personal Details</h2>
        <div>
            <label for="first-name" style="color:black;">First Name: </label>
            <input type="text"  id="first-name" name="first-name" >              
            <label for="last-name" style="color: black;" >Last Name:  </label>
            <input type="text" id="last-name" name="last-name" >
        </div><br>
        <div>
            <label for="email" style="color: black;">Email:</label>
            <input type="email" id="email" name="email" >
        </div><br>
        <div>
            <label for="phone" style="color: black;">Phone No:</label>
            <input type="tel" id="phone" name="phone" >
        </div><br>
        <div>
            <label for="gender" style="color: black;">Gender:</label>
            <input type="radio" style="background-color: red" id="male" name="gender" value="Male"> Male
            <input type="radio" style="background-color: red"  id="female" name="gender" value="female"> female
</div><br>
        <div>
            <label for="date-of-birth" style="color: black;">Date of Birth:</label>
            <input type="date" id="date-of-birth" style="background-color:skyblue"name="date-of-birth">
        </div>
          
        
        <h2>Employment Details</h2>
        <div>
            <label for="designation" style="color: black;">Designation:</label>
            <select id="designation" name="designation" style="background-color:skyblue" >
                <option value="">Select Designation</option>
                <option value="Manager">Manager</option>
                <option value="Team Lead">Team Lead</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="QA Engineer">QA Engineer</option>
            </select>
        </div><br>
        <div>
            <label for="department" style="color: black;" >Department:</label>
            <select id="department" name="department" style="background-color: skyblue"+ >
                <option value="">Select Department</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="HR">HR</option>
            </select>
        </div><br>
        <div>
            <label for="salary" style="color: black;">Salary:</label>
            <input type="number" id="salary" name="salary" >
        </div>
          
       
        
        <h2>Address Details</h2>
        <div>
            <label for="address" style="color: black;">Address:</label>
            <input type="text" id="address-line-1" name="address-line-1" >
        </div>
        <br>
        <div>
            <label for="city" style="color: black;">City:</label>
            <input type="text" id="city" name="city" >
        </div><br>
        <div>
            <label for="state" style="color: black;">State:</label>
            <input type="text" id="state" name="state" >
        </div>
<br>
        <div>
            <label for="zip-code" style="color: black;">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" >
        </div>
        <br>
        
        <button type="submit"  style="background-color: skyblue;">Register Employee</button>
    </form>
</body>
</html>
